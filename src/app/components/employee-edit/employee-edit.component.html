<div *ngIf="success " class="alert alert-success animate__animated animate__slideInDown"> {{success}}</div>

<div class="jumbotron jumbotron-fluid mt-5 rounded">
    <div class="container">
        <h1 class="display-4">Update Employee!</h1>
        <form class="mt-5" (ngSubmit)="updateEmployee()">
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name" name="name" [(ngModel)]="employee.name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="employee.email" required>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Salary</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Salary" name="salary" [(ngModel)]="employee.salary" required>
            </div>
            <a href="#" routerLink="" class="btn btn-primary mt-2 mb-2">Back</a>
            <div class="button float-right">
                <button type="submit" class="btn btn-warning mr-2">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</div>
