<div *ngIf="success " class="alert alert-success animate__animated animate__slideInDown position-absolute"> {{success}}</div>

<form class="insert" (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Name" name="name" [(ngModel)]="employee.name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="employee.email" required>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Salary</label>
        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Salary" name="salary" [(ngModel)]="employee.salary" required>
    </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>


<table class="table table-hover border mt-5">
    <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <button class="btn btn-warning btn-sm mr-2" routerLink="edit/{{emp.id}}">Update</button>
                <button class="btn btn-danger btn-sm mx-2" (click)="deleteData(emp.id)">Delete</button>
            </td> 
        </tr>
    </tbody>
</table>
